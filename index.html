<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/components/ludo.css">
    <link rel="stylesheet" href="./styles/components/footer.css">
    <link rel="stylesheet" href="./styles/components/dice.css">
    <link rel="stylesheet" href="./styles/utils.css">
    <title>Ludo</title>
  </head>
  <body>
    <div class="heading mob-heading">LUDO</div>
    <div class="ludo-container container">
      <div class="ludo">
        <div class="player-pieces">
          <div class="player-piece" player-id="P1" piece="0"></div>
          <div class="player-piece" player-id="P1" piece="1"></div>
          <div class="player-piece" player-id="P1" piece="2"></div>
          <div class="player-piece" player-id="P1" piece="3"></div>
          <div class="player-piece" player-id="P2" piece="0"></div>
          <div class="player-piece" player-id="P2" piece="1"></div>
          <div class="player-piece" player-id="P2" piece="2"></div>
          <div class="player-piece" player-id="P2" piece="3"></div>
        </div>
        <div class="player-bases">
          <div class="player-base" player-id="P1"></div>
          <div class="player-base" player-id="P2"></div>
        </div>
      </div>
      <div class="sidebar">
        <div class="heading desktop-heading">LUDO</div>
          <div class="turninfo">
            <div class="active-player">
              <heading>Now playing</heading>
              <span></span>
            </div>
            <div class="diceContainer">
              <button id="roll-button" class="btn btn-dice">Roll the dice</button>
              <div class="dice-value"></div>
              <div class="dice">
                <ol class="die-list even-roll" data-roll="1" id="die-1">
                  <li class="die-item" data-side="1">
                    <span class="dot"></span>
                  </li>
                  <li class="die-item" data-side="2">
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                  <li class="die-item" data-side="3">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                  <li class="die-item" data-side="4">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                  <li class="die-item" data-side="5">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                  <li class="die-item" data-side="6">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                </ol>
              </div>
            </div>
            <div class="reset-btn-container">
              <button id="reset-btn" class="btn btn-reset">Reset</button>
            </div>  
        
        
      </div>
      <div class="dynamicgameinfo">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident
        nulla beatae ut minus? Laboriosam, quae, assumenda maxime eos vel
        ducimus iusto excepturi veniam provident et mollitia eveniet
        voluptatem tempore aspernatur.
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
